<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="nav-items">
            <img src="./assets/images/header/LOGO.svg" alt="LOGO" />
            <div class="btn-inp">
              <button id="katalog">
                <div class="burger">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
                <p>Каталог</p>
              </button>

              <div class="open"></div>
              <input type="search" placeholder="Найти товар" />
            </div>
            <div class="navbar">
              <div class="container">
                <div class="navbar-items">
                  <a href="#">Fruits</a>
                  <a href="#">Vegetables</a>
                  <a href="#">Fast Foods</a>
                  <a href="#">Bakery</a>
                  <a href="#">Meat</a>
                  <a href="#">Desserts</a>
                  <a href="#">Meals</a>
                  <a href="#">Drinks</a>
                </div>
              </div>
            </div>
            <div class="choose-collect">
              <div class="liked-products">
                <i class="bx bx-heart"></i>
                <p>Избранное</p>
              </div>
              <div class="all-products">
                <i class="bx bx-package"></i>
                <p>продукты</p>
              </div>
              <div class="collected-products">
                <i class="bx bx-cart"></i>
                <p>Корзина</p>
              </div>
              <div class="modal">
                <div class="modal-content">
                  <button id="btn-close">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M18.3536 5.64645C18.5488 5.84171 18.5488 6.15829 18.3536 6.35355L6.35355 18.3536C6.15829 18.5488 5.84171 18.5488 5.64645 18.3536C5.45118 18.1583 5.45118 17.8417 5.64645 17.6464L17.6464 5.64645C17.8417 5.45118 18.1583 5.45118 18.3536 5.64645Z"
                        fill="#414141"
                      />
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M5.64645 5.64645C5.84171 5.45118 6.15829 5.45118 6.35355 5.64645L18.3536 17.6464C18.5488 17.8417 18.5488 18.1583 18.3536 18.3536C18.1583 18.5488 17.8417 18.5488 17.6464 18.3536L5.64645 6.35355C5.45118 6.15829 5.45118 5.84171 5.64645 5.64645Z"
                        fill="#414141"
                      />
                    </svg>
                  </button>
                  <h1 class="hash">Вход</h1>

                  <p class="parag">Телефон</p>
                  <form action="Number">
                    <input class="inn1" type="Number" placeholder="+7 912" />
                  </form>
                  <button class="vhodBUT">Вход</button>
                  <div class="butts1">
                    <button class="vhodBUT1">Регистрация</button>
                    <button class="vhodBUT1">Забыли пароль?</button>
                  </div>
                </div>
              </div>
              <button class="owner" id="btn-open">
                <img
                  src="./assets/images/header/avatar Aleksey.svg"
                  alt="Aleksey"
                />
                <p>Алексей</p>
                <i class="bx bx-chevron-down"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div class="after-nav">
        <div class="container">
          <div class="aft-n-items">
            <img src="./assets/images/header/fruits.svg" alt="Fruits" />
            <p>Доставка бесплатно от 1000 ₽</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="first-section">
            <div class="heading-nxt-page">
              <p>Акции</p>
              <a href="#">Все продукты <i class="bx bx-chevron-right"></i></a>
            </div>
            <div class="cards">
              <div class="first-card">
                <img
                  src="./assets/images/main-pics/card-blinchik.svg"
                  alt="Image"
                />
                <div class="sale">-50%</div>
                <div class="heart-like-button"></div>
                <div class="price">
                  <p>44,50 ₽</p>
                  <p>50,50 ₽</p>
                </div>
                <div class="type">
                  <p>С картой</p>
                  <p>Обычная</p>
                </div>
                <p>Г/Ц Блинчики с мясом вес, Россия</p>
                <div class="rating">
                  <span onclick="gfg(1)" class="star">★ </span>
                  <span onclick="gfg(2)" class="star">★ </span>
                  <span onclick="gfg(3)" class="star">★ </span>
                  <span onclick="gfg(4)" class="star">★ </span>
                  <span onclick="gfg(5)" class="star">★ </span>
                  <a id="output">Рейтинг: 0/5</a>
                </div>
                <button>В корзину</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      >
    </main>
    <footer></footer>

    <script src="./js/home.js"></script>
  </body>
</html>
